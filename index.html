<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8"/>
<title>frak</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="favicon.png" rel="icon" type="image/png"/>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('background.png') center center / cover no-repeat fixed;
    color: #e2d8c3;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    cursor: url('frak-cursor.png'), auto;
  }
  .logo {
    width: 240px;
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(0 0 4px #4a3820);
  }
  .typewriter {
    font-size: 1.25rem;
    max-width: 40vw;
    text-align: center;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }
  .line {
    display: block;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #e2d8c3;
    width: 0;
    visibility: hidden;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }
  .enter-image {
    position: relative;
    margin-top: 40px;
    width: 180px;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
  }
  .enter-image:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
  }
  img:hover {
    transform: scale(1.05);
    filter: brightness(1.2);
    transition: transform 0.3s ease, filter 0.3s ease;
  }
  .fade-out {
    animation: fadeOut 0.5s ease forwards;
  }
  @keyframes fadeOut {
    to { opacity: 0; }
  }
  @media (max-width: 600px) {
    .typewriter {
      display: none;
    }
    .typewriter {
      font-size: 1rem;
      line-height: 1.5;
    }
    .enter-image {
      margin-top: 30px;
      width: 140px;
    }
  }
</style>
</head>
<body><img alt="frak logo" class="logo" src="frak-logo.png" style="position:absolute; top:20px; left:50%; transform:translateX(-50%);"/><div class="typewriter" id="typewriter">
  <span id="typing-text"></span>
</div
