      color: #e2d8c3;

      overflow-x: hidden;

    body.fade-in {

    .audio-btn {
      position: fixed;
      top: 20px;

      height: 50px;
      cursor: pointer;
      z-index: 9999;

    .frak-logo {

      transition: transform 0.3s ease;
    }
    .frak-logo:hover {
      transform: scale(1.05);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 100px 40px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      backdrop-filter: blur(12px);
      background: rgba(90, 75, 50, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 236, 210, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .download-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 6px 10px;
      font-size: 0.75rem;
      text-decoration: none;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .card:hover .download-btn {
      opacity: 1;
    }
    .token-info {
      position: relative;
      max-width: 800px;
      margin: 60px auto;
      font-family: 'Courier New', monospace;
      color: #4b2f1c;
    }
    .token-info img {
      width: 100%;
      height: auto;
      display: block;
    }
    .token-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      text-align: center;
      font-family: 'Courier New', monospace;
    }
    .copy-btn {
      background: rgba(255, 230, 180, 0.1);
      border: 1px solid #4b2f1c;
      color: #4b2f1c;
      padding: 6px 10px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 0.85rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .copy-btn:hover {
      background: rgba(255, 230, 180, 0.2);
    }
    .ca-line {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .gallery-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin: 60px auto 20px;
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 20px 40px;
      }
      .token-info {
        padding: 20px;
      }
      .token-text {
        font-size: 1rem;
        width: 90%;
      }
    }
  </style>

<script>
  const audio = document.getElementById("bg-music");
  const playBtn = document.getElementById("play-button");
  const pauseBtn = document.getElementById("pause-button");

  function updateButtons() {
    if (audio.paused) {
      playBtn.style.display = "block";
      pauseBtn.style.display = "none";
    } else {
      playBtn.style.display = "none";
      pauseBtn.style.display = "block";
    }
  }

  playBtn.onclick = () => { audio.play(); updateButtons(); };
  pauseBtn.onclick = () => { audio.pause(); updateButtons(); };
  window.addEventListener("load", updateButtons);

  function copyCA() {
    const caSpan = document.getElementById("ca-text");
    const fullCA = caSpan.getAttribute("data-full");
    navigator.clipboard.writeText(fullCA).then(() => {
      alert("Contract address copied!");
    });
  }

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  document.querySelectorAll('.card').forEach((card, i) => {
    card.classList.add('reveal');
    card.style.transitionDelay = `${i * 80}ms`;
    observer.observe(card);
  });

  // Token Info 타이핑 효과
  const tokenLines = [
    "<h2>Token Info</h2>",
    "<p><strong>Name:</strong> Frak</p>",
    "<p><strong>Ticker:</strong> FRAK</p>",
    "<p><strong>Chain:</strong> Solana</p>",
    "<p><strong>Supply:</strong> 1,000,000,000</p>",
    `<p class="ca-line"><strong>CA:</strong> <span id="ca-text" data-full="So1anaFakeAddress123456789">So1a...6789</span> <button class="copy-btn" onclick="copyCA()">Copy</button></p>`
  ];

  const tokenContainer = document.getElementById("token-text");

  function typeLine(index = 0) {
    if (index >= tokenLines.length) return;
    let html = '';
    let charIndex = 0;

    function typeChar() {
      html = tokenLines.slice(0, index).join('') + tokenLines[index].slice(0, charIndex);
      tokenContainer.innerHTML = html + "|";
      charIndex++;
      if (charIndex <= tokenLines[index].length) {
        setTimeout(typeChar, 15);
      } else {
        setTimeout(() => {
          tokenContainer.innerHTML = tokenLines.slice(0, index + 1).join('');
          typeLine(index + 1);
        }, 300);
      }
    }

    typeChar();
  }

  typeLine();

  window.addEventListener("load", () => {
    document.body.classList.add("fade-in");
  });
</script>
